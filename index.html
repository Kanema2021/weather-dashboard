<body>

    <div class="container">

        <div class="row">
            <h1 id="title" class="col-12">Karen's Weather App</h1>
            <div class="col-3">
                <!-- <form action="" onsubmit="return false"> -->
                <input type="text" id="citySearch" placeholder="Type place here!" name="q">
                <button id="searchBtn">Submit</button>
                <div class="error"></div>
            </div>
            <div id=resultsBox class="col-9">
                <div id=weatherSearchResults>
                    <div class="location">
                        <!-- <img id="weatherIcon" src="" alt=""> -->
                        <div class="row">
                            <div class="results" id="city"></div>
                            <img id="weatherIcon" src="" alt="">
                        </div> 
                    </div>
                    <div>
                        <div class="currentWeather" id="date"></div>
                        <div class="currentWeather" id="temp"></div>
                        <div class="currentWeather" id="humidity"></div>
                        <div class="currentWeather" id="windSpeed"></div>
                        <div class="currentWeather" id="uvIndex"></div>
                    </div>
                </div>
            </div>
            <section class="forecastSection row" id="">
                <div class="col" id="forecastContainer"></div>

            </section>
